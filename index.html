<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Snake</title>
</head>

<body>
 <div id="score">0
 </div>
 <canvas id="gameCanvas" width="650" height="530"></canvas>
 <script>
  //Get the canvas element 

  const gameCanvas = document.getElementById("gameCanvas");
  // return a 2d drawing context

  const ctx = gameCanvas.getContext('2d');
  // create the canvas

  function clearCanvas() {
   ctx.fillStyle = 'white';
   ctx.strokeStyle = 'black';
   ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
   ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
  }
  // Create Snake

  let snake = [{ x: 150, y: 150 },
  { x: 140, y: 150 },
  { x: 130, y: 150 },
  { x: 120, y: 150 }
  ]

  function createSnake(snakePart) {
   ctx.fillStyle = 'lightgreen';
   ctx.strokeStyle = 'darkgreen';
   ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
   ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
  }

  // draw snake 

  function drawSnake() {
   snake.forEach(createSnake);
  }

  // Enable snake to move horizontaly

  function advanceSnake() {
   const head = { x: snake[0].x + dx, y: snake[0].y + dy };
   snake.unshift(head);
   const eatFood = snake[0].x === foodX && snake[0].y === foodY;
   if (eatFood) {
    score += 1;
    document.getElementById('score').innerHTML = score;
    createFood();
   }
   else {
    snake.pop();
   }

  }
 </script>
</body>

</html>
